<!doctype html>
{% load static %}
<html lang="en">
<head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
      <title>Python World</title>
      <style>
         nav{
         background-color: white;
         }
         .one-edge-shadow {
         box-shadow: 0 8px 2px -5px rgb(246, 245, 245);
         }
         .display-8{
         font-weight: 200;
         font-size: 30px;
         }
      </style>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



   </head>
  <body>
<!-- navbar -->
      <nav class="one-edge-shadow sticky-top navbar navbar-expand-lg navbar navbar-dark bg-primary">
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>

        {% if request.session %}

         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
               <li class="nav-item active">
                  <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
               </li>
            </ul>
            <form class="d-flex" action="/search">
               <input class="form-control me-2 mr-2" type="search" placeholder="Search" aria-label="Search" name="query">
               <button class="btn btn-warning mr-4" type="submit">Search</button>
            </form>
            <ul class=" navbar-nav my-2 my-lg-0">
               <li class="nav-item active dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      {{name}}
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                     <a class="dropdown-item" href="/order">Orders</a>
                     <a class="dropdown-item" href="/logout">Logout</a>
                  </div>
               </li>

               <li class="nav-item active">
                  <a class="nav-link" href="/show_cart">Cart
                  <span class="badge bg-danger">{{totalitem}}</span>
                  <span class="sr-only">(current)</span></a>
               </li>

                {% else %}

               <li class="nav-item active">
                  <a class="nav-link" href="/login">Login<span class="sr-only"></span></a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link text" href="/signup">Register<span class="sr-only"></span></a>
               </li>

                {% endif %}

            </ul>
         </div>
      </nav>


{% block content %}

{% endblock %}


<!-- jQuery (Optional, Only If Needed) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Bootstrap 5 (Includes Popper.js, No Separate Popper.js Needed) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap 5 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<!-- jQuery (Required for Bootstrap 4) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

<!-- Bootstrap 4 JavaScript (Ensure It Matches Bootstrap 4.6.1) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
